name: Deploy Portfolio Website
on:
  push:
    branches: [main, master]
  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          echo "بناء موقع الشخصي..."
          echo "الموقع يحتوي على:"
          ls -la
      
      - name: Create deployment package
        run: |
          mkdir -p _site
          cp -r *.html *.css *.js images/ _site/ 2>/dev/null || true
          echo "✅ تم إنشاء حزمة النشر"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4