name: SLSA Provenance for Portfolio
on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      digests: ${{ steps.hash.outputs.digests }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Create release package
        run: |
          # إنشاء حزمة الإصدار
          mkdir -p release
          echo "# الإصدار الرسمي لموقع عبد الوهاب الريمي" > release/README.md
          echo "تاريخ البناء: $(date)" >> release/README.md
          echo "الإصدار: ${{ github.ref_name }}" >> release/README.md
          echo "وصف: موقع شخصي لمطور واجهات أمامية" >> release/README.md
          
          # نسخ الملفات المهمة
          cp -r *.html *.css *.js images/ release/ 2>/dev/null || true
          
          # إنشاء أرشيف
          tar -czf portfolio-v${{ github.ref_name }}.tar.gz release/
          
      - name: Generate file hashes
        id: hash
        run: |
          set -euo pipefail
          files="portfolio-v${{ github.ref_name }}.tar.gz"
          echo "hashes=$(sha256sum $files | base64 -w0)" >> "${GITHUB_OUTPUT}"
          echo "✅ تم توليد بصمات الملفات"

  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.4.0
    with:
      base64-subjects: "${{ needs.build.outputs.digests }}"
      upload-assets: true